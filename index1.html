<!DOCTYPE html>
<html>
<head><title>Figure and Figcaption Example</title></head>
<body>
 <h1>My Photo Gallery</h1>
 <figure>
 <img src="sun.jpeg" alt="Sunset view at the beach" width="400">
 <figcaption>Sunset view at the beach during summer vacation</figcaption>
 </figure>
</body>
</html>
